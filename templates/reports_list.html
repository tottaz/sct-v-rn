{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <h2>Saved Scan Reports</h2>
    {% if reports %}
      <table class="table table-hover mt-4">
        <thead>
          <tr>
            <th>Report Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for r in reports %}
          <tr>
            <td>{{ r }}</td>
            <td class="d-flex gap-2">
              <a href="{{ url_for('view_report', report_name=r) }}" class="btn btn-sm btn-primary">View</a>
                <form method="POST" action="{{ url_for('delete_report', report_name=r) }}" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete {{ r }}?')">Delete</button>
                </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted mt-3">No reports saved yet.</p>
    {% endif %}
    <a class="btn btn-info" href="{{ url_for('compare_ui') }}?report1={{ report_name }}">Compare Reports</a>
    <a class="btn btn-outline-secondary mt-3" href="{{ url_for('index') }}">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
